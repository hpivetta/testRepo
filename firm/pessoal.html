<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HPI - Sistema de Controle</title>
<link rel='stylesheet' href='css/bootstrap.min.css'/>
<script src="SpryAssets/SpryMenuBar.js" type="text/javascript"></script>
<link href="SpryAssets/SpryMenuBarVertical.css" rel="stylesheet" type="text/css" />
<link href="SpryAssets/SpryMenuBarHorizontal.css" rel="stylesheet" type="text/css" />
<script src="SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
<link href="SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">


<section class="projects container clearfix">
			
			
		
<div class="divider" id="section5"></div>  

<div class="row">
  
  <hr>
  
  <div class="col-sm-9 col-sm-offset-1">
      
      <div class="row form-group">
        <div class="col-md-20">
        <h1>Cadastro Pessoal</h1>        
        </div>
        
        <div class="col-xs-6">
          <input type="text" class="form-control" id="nome" name="name" placeholder="Nome Cliente">
        </div>
        
        <div class="col-xs-4">
          <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF">
        </div>
        
      </div>
      
      <div class="row form-group">
         <div class="col-xs-5">
          <input type="text" class="form-control" name="email" placeholder="E-mail">
          </div>
         
          <div class="col-xs-5">
          <input type="text" class="form-control" name="fone" placeholder="Telefone">
          </div>
      </div>
      
      <div class="row form-group">
          <div class="col-xs-10">
            <textarea class="form-control" placeholder="Comments"></textarea>
          </div>
      </div>
      <div class="row form-group">
          <div class="col-xs-10">
            <button class="btn btn-default pull-right">Cadastrar</button>
          </div>
      </div>
    
  </div>
  
</div><!--/row-->


      </body>
</html>
